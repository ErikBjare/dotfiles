exclude: '^home/\.(vim/plugged|tmux/plugins|emacs\.d)/'

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: check-json
        exclude: 'home/\.config/i3/.*\.json$'  # i3 uses JSONC (JSON with comments)
      - id: check-toml
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-executables-have-shebangs
        exclude: '\.(xbm|xpm)$'
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: detect-private-key

  - repo: local
    hooks:
      - id: gitleaks
        name: gitleaks
        entry: gitleaks git --pre-commit --redact --staged
        language: system
        pass_filenames: false

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        args: ["-S", "error", "-e", "SC1071,SC1087,SC1090,SC1091,SC2148"]
        # -S error: only errors, not warnings/info
        # SC1071: zsh not supported by shellcheck
        # SC1087: zsh array syntax
        # SC1090/SC1091: can't follow sourced files
        # SC2148: missing shebang (sourced dotfiles don't need one)
