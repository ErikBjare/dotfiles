#custom_cursor_colors = false
#"debug.render_timer" = false
#hide_cursor_when_typing = false

[window]
decorations = "None"
padding = { x = 0, y = 0 }

[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "0x666666"
blue = "0x7aa6da"
cyan = "0x54ced6"
green = "0x54ff54"
magenta = "0xb77ee0"
red = "0xff5454"
white = "0xffffff"
yellow = "0xffff54"

[colors.cursor]
cursor = "0xffffff"
text = "0x000000"

[colors.normal]
black = "0x000000"
blue = "0x7aa6da"
cyan = "0x70c0ba"
green = "0x18b218"
magenta = "0xc397d8"
red = "0xb21818"
white = "0xcccccc"
yellow = "0xb26818"

[colors.primary]
background = "0x000000"
foreground = "0xeaeaea"

#[dimensions]
#columns = 80
#lines = 24

#[dpi]
#x = 96.0
#y = 96.0

[env]
TERM = "xterm-256color"

[font]
size = 9

[font.normal]
family = "FiraCode Nerd Font Mono"
#family = "Fira Code"
style = "Retina"

[font.bold]
style = "Bold"

[font.italic]
style = "Italic"

[font.glyph_offset]
x = 0
y = 0

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Quit"
