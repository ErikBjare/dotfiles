# Find powerline, useless as master.conf only checks using "which powerline"
if-shell 'test -z "$POWERLINE_COMMAND"' 'if-shell "which powerline-client" "set-environment -g POWERLINE_COMMAND powerline-client" "set-environment -g POWERLINE_COMMAND powerline"'

# Status bar
set -g status on
set -g status-interval 1
set -g status-fg white
set -g status-bg colour233
set -g status-left-length 20
set -g status-left '#[fg=colour16,bg=white,bold] #S #[fg=white,bg=colour233,nobold]î‚° #(eval $POWERLINE_COMMAND tmux left)'
set -g status-right ''
#set -g status-right '#(eval $POWERLINE_COMMAND tmux right -R pane_id=`tmux display -p "#D"`)'
#set -g status-right-length 150

# Window status line
# Current command: #[fg=white,nobold]#W
set -g window-status-format '#[fg=colour233,bg=colour237]î‚°#[fg=white] #I #{?window_bell_flag,ðŸ”” ,}#[fg=colour233]î‚± #[fg=white,bold]#{b:window_name} #[fg=colour237,bg=colour233]î‚°'
set -g window-status-current-format '#[fg=colour233,bg=colour25]î‚°#[fg=white,bold] #I #{?window_bell_flag,ðŸ”” ,}#[fg=black,nobold]î‚± #[fg=white,bold]#{b:window_name} #[fg=colour25,bg=colour233,nobold]î‚°'

# Bell styling
set -g window-status-bell-style 'fg=colour233,bg=colour237'

# Not sure if needed
set -g status-interval 5
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

