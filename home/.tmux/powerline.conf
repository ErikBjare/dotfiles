# Blue:         colour31
# Purple/pink:  colour225
# Yellow:       colour229
# Red:          colour221
# Gray:         colour239
# Teal:         colour123

# Find powerline, useless as master.conf only checks using "which powerline"
if-shell 'test -z "$POWERLINE_COMMAND"' 'if-shell "which powerline-client" "set-environment -g POWERLINE_COMMAND powerline-client" "set-environment -g POWERLINE_COMMAND powerline"'

# Status bar
set -g status on
set -g status-interval 1
set -g status-fg white
set -g status-bg colour233
set -g status-left-length 20
set -g status-left '#[fg=colour16,bg=white,bold] #S #[fg=white,bg=colour233,nobold] #(eval $POWERLINE_COMMAND tmux left)'
set -g status-right ''
#set -g status-right '#(eval $POWERLINE_COMMAND tmux right -R pane_id=`tmux display -p "#D"`)'
#set -g status-right-length 150

# Window status line
# Current command: #[fg=white,nobold]#W
set -g window-status-format '#[fg=colour233,bg=colour237]#[fg=white] #I #[fg=colour233] #[fg=white,bold]#{b:pane_current_path} #[fg=colour237,bg=colour233]'
set -g window-status-current-format '#[fg=colour233,bg=colour25]#[fg=white,bold] #I #[fg=black,nobold] #[fg=white,bold]#{b:pane_current_path} #[fg=colour25,bg=colour233,nobold]'

